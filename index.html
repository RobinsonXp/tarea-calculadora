<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="calculadora.js" type="text/javascript" defer></script>
    <title>Calculadora</title>
</head>

<body>
    <div class="container">
        <p>
            Ejemplo de calculador
        </p>
        <div class="calculator">
            <div class="calculator__display">0</div>

            <div class="calculator__keys">
                <button class="key--operator" data-action="sumar">+</button>
                <button class="key--operator" data-action="restar">-</button>
                <button class="key--operator" data-action="multiplicar">&times;</button>
                <button class="key--operator" data-action="dividir">รท</button>
                <button class="numero">7</button>
                <button class="numero">8</button>
                <button class="numero">9</button>
                <button class="numero">4</button>
                <button class="numero">5</button>
                <button class="numero">6</button>
                <button class="numero">1</button>
                <button class="numero">2</button>
                <button class="numero">3</button>
                <button class="numero">0</button>
                <button class="numero" data-action="decimal">.</button>
                <button class="key--clear"data-action="clear">AC</button>
                <button class="key--equal" data-action="calculate">=</button>

            </div>
        </div>
    </div>
</body>

</html>
